<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="jumbotron jumbotron-fluid text-white text-center" style="background: url('https://th.bing.com/th/id/R.8dc6c051348b27830b2a3ac551bea8a3?rik=A6ovPLBqFlkqVA&pid=ImgRaw&r=0') no-repeat center center/cover;">
        <div class="container">
            <h1 class="display-4">Welcome to E-Shop</h1>
            <p class="lead">Your one-stop shop for everything you need!</p>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="./assets/pant.jpeg" class="card-img-top" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pants</h5>
                        <p class="card-text">$19.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="./assets/R.jpeg" class="card-img-top" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Toys</h5>
                        <p class="card-text">$29.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="./assets/shirt.jpeg" class="card-img-top" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Shirts</h5>
                        <p class="card-text">$39.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="./assets/show.jpeg" class="card-img-top" alt="Product 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Shoes</h5>
                        <p class="card-text">$49.99</p>
                        <button class="btn btn-dark">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="" id="install-pwa-div"
    style="display: none; max-width: min(400px, 100% - 20px);position: fixed;bottom: 50px;right: 10px;border: 1px solid;background: rgb(21, 21, 21);z-index: 1000;border-radius: 10px;">

    <div style="
    background: rgb(21, 21, 21);
    position: relative;
    border-radius: 10px;
" class="card text-center shadow-lg">

        <i id="crossBtn"  style="
                    font-size: 30px;
                    line-height: 0;
                    color: white;
                    height: auto;
                    position: absolute;
                    top: 20px;
                    right: 5px;
                    cursor: pointer;
                    line-height: 0;
                    color: white;" class="fas fa-times-circle"></i>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwgzU_pxLXMzHgOm-XFd5B-fst4WALy5D5NQ&amp;s"
            alt="play" title="play" style="
                border-radius: 100px !important; 
                width: 100px;
                margin-top: -50px;
                margin-left: auto;
                margin-right: auto;
                border: 4px solid gray;
            ">
        <div class="card-body p-4">
            <h3 class="card-title mb-3 fw-bold" style="
    color: #ffffff;
">Install Our App</h3>
            <p class="card-text mb-4" style="
    color: grey;
">Get the best experience by installing our app on your device!</p>
            <div class="d-flex" style="gap:10px;align-items: center;">

                <button id="installButton" class="btn btn-success font-16 fw-bold px-3"
                    style=" font-weight: bold !important; flex:2;">
                    Install Now
                </button>
            </div>

        </div>
    </div>
</div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


<script>

    var installerPromptEvent={};
    var lastClosedTime=localStorage.getItem('lastClosedTime');
    window.addEventListener("beforeinstallprompt",e=>{
        e.preventDefault();
        installerPromptEvent=e;
        if(!lastClosedTime || (new Date())*1-lastClosedTime>12*60*60*1000){
            document.getElementById("install-pwa-div").style.display="block";

        }
    });

    document.getElementById("installButton").addEventListener("click",e=>{
        installerPromptEvent.prompt();
    });

    document.getElementById("crossBtn").addEventListener("click",e=>{
        localStorage.setItem('lastClosedTime', (new Date())*1);
        document.getElementById("install-pwa-div").style.display="none";
    });

</script>

</html>
